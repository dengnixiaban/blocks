#开发环境
spring:
  application:
    name: schedule-service
  cloud:
    config:
      uri: http://94.191.94.146:7001/        #Config server的uri
      profile: dev                       #指定的环境
      label: master                      #指定分支
  main:
    allow-bean-definition-overriding: true      #允许覆盖bean

server:
  port: 9001
eureka:
  client:
    service-url:
      defaultZone: http://blocks:blocks@94.191.94.146:7002/eureka/
    register-with-eureka: true
  instance:
#    instance-id: ${spring.application.name}(${spring.cloud.client.ip-address}:${server.port})
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 10   #心跳
    health-check-url-path: /actuator/health

management:
  security:
    enabled: false     #SpringBoot 1.5.X 以上默认开通了安全认证，如果不关闭会要求权限
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
## 日志配置
logging:
  path: ../logs/${spring.application.name}

#swagger
swagger:
  basePackage: cn.blocks.scheduleservice.controller
  serviceUrl: ${spring.cloud.client.ip-address}:${server.port}

#rabbitmq
blocks:
  rabbit:
    enable: true
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  #redis
  redis:
    singleton:
      enable: true
      host: 127.0.0.1
      port: 6379
      database: 0
      #      password: 123456
      timeout: 20000
      lettuce:
        pool:
          max-active: 8
          min-idle: 0
          max-wait: -1
          max-idle: 8
        shutdown-timeout: 10000

  #mongodb
  mongo:
    singleton:
      enable: true
      address: 127.0.0.1:27017
      database: blocks
